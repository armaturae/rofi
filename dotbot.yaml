- defaults:
    link:
        relink: true

- clean: ['~']

- link:
    ~/.local/bin/rofi-pass: external/rofi-pass/rofi-pass
    ~/.local/bin/addpass: external/rofi-pass/addpass
    ~/.config/rofi-pass/config: external/rofi-pass/config.example
    ~/.config/rofi/config.rasi: rofi/config.rasi
    ~/.config/rofi/themes/slate.rasi: rofi/themes/slate.rasi

- create:
    - ~/.config/rofi
    - ~/.config/rofi/themes
    - ~/.config/rofi-pass
